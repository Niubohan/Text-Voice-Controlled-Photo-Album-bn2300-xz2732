
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Photo Search Agent</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>

<body>

<div class="chat">
  <div class="chat-title">
    <h1>Photo Search Agent</h1>
    <h2>Client 1</h2>
    <figure class="avatar">
      <img src="https://s3.amazonaws.com/xz2732-bn2300-hw3/fakeavatar.png" /></figure>
  </div>
  <div class="messages">
    <div class="messages-content"></div>
  </div>
  <div class="message-box">
    <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
    <button type="submit" class="message-submit">Send</button>
    <button id="start" class="voice-start">Voice</button>
    <!--<button id="stop" class="ui-btn ui-btn-primary" disabled>停止</button>-->
    <form id="upload" enctype="multipart/form-data" method="put">
      <label class="file_button" for="uploadPic">Choose File</label>
      <input type="file" name="file" id="uploadPic" accept="image/jpeg, image/jpg, image/png" style="position:absolute;clip:rect(0 0 0 0);" /> 
    </form>
    <button type="submit" class="photo-submit" value="Upload" onclick="upload();">Upload</button>
    
  </div>

</div>
<div class="bg"></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
    <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>

    <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.418.0.min.js"></script>
    <script type="text/javascript" src="./apigClient.js"></script>
    <script src="./js/index.js"></script>
    <script src="js/recorder.js"></script>




</body>
